<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="current-info">
        <div class="date-container">
            <div class="time" id="time"> 12.30<span id="am-pm">pm</span> </div>
            <div class="date" id="date">Monday 24 May</div>
            <div class="others" id=" current-weather-items ">
                <div class="weather-items">
                    <div>humidity</div>
                    <div>95.2%</div>
                </div>
                <div class="weather-items">
                    <div>pressure</div>
                    <div>121</div>
                </div>
                <div class="weather-items">
                    <div>windspeed</div>
                    <div>222</div>
                </div>

            </div>
        </div>
    </div>
        <div class="place-container">
            <div class="time-zone" id="time-zone">Asia</div>
        <div class="country" id="country">IN</div>
        </div>
    <div class="future-forcast">
         <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
        <div class="day">Monday</div>
        <div class="temp">Night 25.6&#176;c</div>
        <div class="temp">Day 35.6&#176;c</div>
        </div>
    </div>

    <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-items">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="day">Tuesday</div>
        <div class="temp">Night 25.6&#176;c</div>
        <div class="temp">Day 35.6&#176;c</div>
        </div>
        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-items">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="day">Wednesday</div>
            <div class="temp">Night 25.6&#176;c</div>
            <div class="temp">Day 35.6&#176;c</div>
            </div>
         <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-items">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="day">Thursday</div>
        <div class="temp">Night 25.6&#176;c</div>
        <div class="temp">Day 35.6&#176;c</div>
        </div>

        <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-items">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="day">Friday</div>
        <div class="temp">Night 25.6&#176;c</div>
        <div class="temp">Day 35.6&#176;c</div>
        </div>

        </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
